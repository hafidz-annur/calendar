<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29387699fc.js" crossorigin="anonymous"></script>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

    <link rel="stylesheet" href="fullcalendar/lib/main.min.css">
    <script src="fullcalendar/lib/main.min.js"></script>

    <style>
        .btn {
            box-shadow: none !important;
            text-transform: capitalize;
        }

        .fc .fc-daygrid-day-number {
            border-radius: 15px;
            padding: 0px 10px;
            background: rgb(186, 186, 248);
            color: rgb(51, 51, 51) !important;
            margin: 2px;
        }
    </style>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'local',
                themeSystem: 'bootstrap5',
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'addEvent'
                },
                footerToolbar: {
                    left: '',
                    center: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek',
                    right: ''
                },
                events: [
                    { // this object will be "parsed" into an Event Object
                        id: '14',
                        title: 'The Title', // a property!
                        start: '2022-03-01 10:00', // a property!
                        end: '2022-03-01 14:00', // a property! ** see important note below about 'end' **

                    }
                ],
                customButtons: {
                    addEvent: {
                        text: 'Add Event',
                        click: function () {
                            alert('clicked the custom button!');
                        }
                    }
                },
                eventClick: function (info) {
                    alert(info.event.id)
                    console.log(info.event)
                },
                dateClick: function (info) {
                    alert('Clicked on: ' + info.dateStr);
                    // change the day's background color just for fun
                    info.dayEl.style.backgroundColor = 'blue';
                }
            });
            calendar.render();
        });

    </script>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-body ">
                        <div id='calendar'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
